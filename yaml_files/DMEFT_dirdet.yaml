##########################################################################
## GAMBIT configuration for a random scan of the DMEFT model
##
## Includes simply the decays of the new model.
##########################################################################


Parameters:

  # SM parameters.
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  StandardModel_Higgs:
     mH: 125.09

  # Direct detection
  nuclear_params_ChPT_sigmapiN: !import include/nuclear_params_ChPT_defaults.yaml

  DMEFT:
    # DM mass
    mchi:
      range: [100,500]
    # Scale of new physics
    Lambda: 1000.
    # EM interactions (only turn on at loop-level -- not concerned with these)
    C51: 0.
    C52: 0.
    # Dim 6 -- qq chi chi bilinears
    # vector vector
    C61:
      range: [-12.56637, 12.56637]
    # axial-vector vector
    C62: 
      range: [-12.56637, 12.56637]
    # vector axial-vector
    C63: 
      range: [-12.56637, 12.56637]
    # axial-vector axial-vector
    C64: 
      range: [-12.56637, 12.56637]
    # Dim 7 -- gluons
    C71:  
      range: [-12.56637, 12.56637]
    C72:  
      range: [-12.56637, 12.56637]
    C73:  
      range: [-12.56637, 12.56637]
    C74:  
      range: [-12.56637, 12.56637]
    # Dim 7 -- Higgs induced bilinears
    # Scalar scalar
    C75:  
      range: [-12.56637, 12.56637]
    # Pseudoscalar scalar
    C76:  
      range: [-12.56637, 12.56637]
    # Scalar pseudoscalar
    C77:  
      range: [-12.56637, 12.56637]
    # Pseudoscalar pseudoscalar
    C78:  
      range: [-12.56637, 12.56637]
    # Dim 7 -- tensor currents
    # sigma sigma
    C79:  
      range: [-12.56637, 12.56637]
    # sigma*ig5 sigma
    C710:  
      range: [-12.56637, 12.56637]

  # NFW with standard & central values for prelims
  Halo_gNFW_rho0:
    rho0: 0.4
    v0: 240
    vesc: 533
    vrot: 240
    rs: 20.0
    r_sun: 8.5
    alpha: 1
    beta: 3
    gamma: 1


Priors:

  # All the priors are simple for this scan, so they are specified directly in the Parameters section.

Printer:

  printer: cout
  options:
    output_file: "results.txt"
    # group: "/spartan"
    delete_file_on_restart: true
    buffer_length: 10000

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 10
      like:  LogLike

ObsLikes:

  # Direct detection
  - capability: LUX_2016_LogLikelihood
    purpose:    LogLike

  - capability: XENON1T_2018_LogLikelihood
    purpose:    LogLike

  - capability: DD_rel_WCs_flavscheme
    purpose:    observable

Rules:

  - capability: RD_fraction
    function: RD_fraction_one

  - capability: DDCalc_Couplings
    function: DDCalc_Couplings_NR_WCs

  - capability: mwimp
    function: mwimp_from_WIMPprops

  - capability: wimp_sc
    function: wimp_sc_from_WIMPprops

  - capability: spinwimpx2
    function: jwimpx2_from_WIMPprops

  - capability: DD_nonrel_WCs
    function: DD_nonrel_WCs_flavscheme

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/DMEFT_dirdet/"

  debug: false

